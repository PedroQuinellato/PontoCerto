<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horários do Ônibus</title>
  <style>
    :root {
      --primary-color: #0077b6;
      --secondary-color: #00b4d8;
      --accent-color: #90e0ef;
      --background-color: #caf0f8;
      --text-color: #03045e;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      font-size: 2rem;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    th, td {
      border: 1px solid var(--accent-color);
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: var(--primary-color);
      color: #ffffff;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: var(--accent-color);
    }

    tr:hover {
      background-color: var(--secondary-color);
      color: #ffffff;
      cursor: pointer;
    }

    .back-button {
      display: inline-block;
      margin: 20px 0;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: #ffffff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      text-align: center;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: var(--secondary-color);
    }
  </style>
</head>
<body>
  <h1>Horários do Ônibus - Linha 3502</h1>
  <table>
    <thead>
      <tr>
        <th>Ponto</th>
        <th>Horário</th>
      </tr>
    </thead>
    <tbody id="pointsTable">
      <tr>
        <td>Ponto A</td>
        <td>08:00</td>
      </tr>
      <tr>
        <td>Ponto B</td>
        <td>08:15</td>
      </tr>
    </tbody>
  </table>
  <a href="/codigo/public/index.html" class="back-button">Voltar para Página Inicial</a>

  <script src="/codigo/public/assets/js/horários.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</body>
</html>
